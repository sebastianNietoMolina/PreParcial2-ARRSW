<!DOCTYPE html>
<html lang="en">
<head>

    <title>CoronaApp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="js/appiclient.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css"/>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=&v=weekly&language=ja&region=JP"
            defer
    ></script>

    <style>
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }

        #map {
          height: 60%;
        }

        table, th, td, tr {
          border: 1px solid black;
          border-collapse: collapse;
          text-align: center;
        }

        .grid {
            display: grid;
            grid-column-gap: 30px;
            grid-template-columns: auto auto;
            text-indent: 10px;
        }
    </style>

</head>

<body onload="app.init()">

    <h1>COVID-19 CORONAVIRUS ARSW</h1>

            <th>Num cured</th>
        </tr>
        </thead>

        </tbody>
    </table>

    <table id="tabla3" class="table table-striped">
